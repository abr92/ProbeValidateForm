<!-- Based boostrap -->

<form id="contactform">
<fieldset>
<div class="col-md-6"> 
    <!-- All inputs -->
    <input name="name" type="text" id="name" size="30" value="" placeholder="Name"/>
    <br />
    <input name="mail" type="text" id="email" size="30" value="" placeholder="Email"/>
    <br /> 
    <input name="phone" type="text" id="phone" size="30" value="" placeholder="Phone"/>
</div>
<div class="col-md-6"> 
    <textarea name="message" cols="40" rows="5" id="comments" placeholder="Message"></textarea>
</div>
<div class="col-md-12 text-center">
    <!-- Message div -->
    <div id="message" class="white"></div>
    <!-- Submit button -->
    <input type="submit" class="submit" id="submit" value="Enviar" />
    <!-- Loader gif -->
    <span id="reloader" class="white"><img width="30px" src="img/ajax-loader-color.gif"></span>
</div>
</fieldset>
</form>
